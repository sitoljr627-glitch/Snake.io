<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial;
      flex-direction: column;
      gap: 10px;
    }
    canvas {
      background: #000;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<h2>Snake Game</h2>

<div>
  Score: <span id="score">0</span> |
  Highscore: <span id="highscore">0</span>
</div>

<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const scoreText = document.getElementById("score");
const highscoreText = document.getElementById("highscore");

let box = 20;
let score = 0;
let highscore = localStorage.getItem("snake_highscore") || 0;
highscoreText.textContent = highscore;

let snake = [{ x: 10, y: 10 }];
let direction = "RIGHT";

let food = {
  x: Math.floor(Math.random() * 20),
  y: Math.floor(Math.random() * 20)
};

document.addEventListener("keydown", (e) => {
  if (e.key === "w" && direction !== "DOWN") direction = "UP";
  if (e.key === "s" && direction !== "UP") direction = "DOWN";
  if (e.key === "a" && direction !== "RIGHT") direction = "LEFT";
  if (e.key === "d" && direction !== "LEFT") direction = "RIGHT";
});

function resetGame() {
  if (score > highscore) {
    highscore = score;
    localStorage.setItem("snake_highscore", highscore);
    highscoreText.textContent = highscore;
  }

  score = 0;
  scoreText.textContent = score;

  snake = [{ x: 10, y: 10 }];
  direction = "RIGHT";

  food = {
    x: Math.floor(Math.random() * 20),
    y: Math.floor(Math.random() * 20)
  };
}

function gameLoop() {
  ctx.clearRect(0, 0, 400, 400);

  let head = { ...snake[0] };

  if (direction === "UP") head.y--;
  if (direction === "DOWN") head.y++;
  if (direction === "LEFT") head.x--;
  if (direction === "RIGHT") head.x++;

  if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
    resetGame();
    return;
  }

  snake.unshift(head);

  // Self Collision
  for (let i = 1; i < snake.length; i++) {
    if (snake[i].x === head.x && snake[i].y === head.y) {
      resetGame();
      return;
    }
  }

  // Eat food
  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreText.textContent = score;

    food = {
      x: Math.floor(Math.random() * 20),
      y: Math.floor(Math.random() * 20)
    };
  } else {
    snake.pop();
  }

  // Draw snake
  ctx.fillStyle = "lime";
  snake.forEach(part => {
    ctx.fillRect(part.x * box, part.y * box, box - 1, box - 1);
  });

  // Draw food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x * box, food.y * box, box - 1, box - 1);
}

setInterval(gameLoop, 120);
</script>

</body>
</html>
